<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartes Problèmes & Solutions</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <!-- FontAwesome -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <style>
    :root {
      --color-preparation-start: #F7E3A3;
      --color-preparation-end:   #E8D692;
      --color-semis-start:        #8B5E3C;
      --color-semis-end:          #7A5030;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 1rem;
    }
    select, button {
      font-family: inherit;
      padding: 6px 12px;
      font-size: 1rem;
    }
    .card-container {
      perspective: 1000px;
      margin: 0 auto;
      max-width: 600px;
    }
    .card {
      width: 100%;
      position: relative;
      transform-style: preserve-3d;
      margin-bottom: 32px;
      cursor: pointer;
      transition: box-shadow .3s;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card.flipped {
      animation: flipBounce .6s forwards;
    }
    @keyframes flipBounce {
      0%   { transform: rotateY(0deg); }
      60%  { transform: rotateY(200deg); }
      100% { transform: rotateY(180deg); }
    }
    .card-face {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #fff;
    }
    .card-front, .card-back {
      min-height: 200px;
    }
    .card-header {
      padding: 16px 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      text-align: center;
    }
    .card-header.preparation {
      background: linear-gradient(to right, var(--color-preparation-start), var(--color-preparation-end));
      color: #333;
    }
    .card-header.semis {
      background: linear-gradient(to right, var(--color-semis-start), var(--color-semis-end));
      color: #fff;
    }
    .badge {
      margin-left: 12px;
      background: rgba(0,0,0,0.2);
      color: #fff;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 0.75rem;
    }
    .card-body {
      padding: 24px;
      color: #333;
      text-align: justify;
      line-height: 1.6;
    }
    .card-body p, .card-body ul {
      margin: 0 0 12px;
    }
    .card-body ul {
      padding-left: 20px;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .solution-group {
      margin-bottom: 12px;
      opacity: 0;
    }
    .solution-group.visible {
      opacity: 1;
      transition: opacity .4s ease;
    }
    .card-footer {
      padding: 12px 16px;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #eee;
      text-align: right;
      opacity: 0;
    }
    .card-footer.visible {
      opacity: 1;
      transition: opacity .4s ease;
      transition-delay: 1s;
    }
  </style>
</head>
<body>
  <h1>Cartes Problèmes &amp; Solutions</h1>

  <div class="controls">
    <button id="prevBtn">← Précédent</button>
    <select id="ficheSelect"></select>
    <button id="nextBtn">Suivant →</button>
  </div>

  <div class="card-container">
    <div id="card" class="card">
      <!-- Recto -->
      <div class="card-face card-front">
        <div id="frontHeader" class="card-header">
          <span id="frontTitle"></span>
          <span id="frontBadge" class="badge"></span>
        </div>
        <div class="card-body">
          <p><strong>Problème / Observation :</strong> <span id="frontRecto"></span></p>
          <p><strong>Diagnostic :</strong> <span id="frontDiag"></span></p>
        </div>
      </div>
      <!-- Verso -->
      <div class="card-face card-back">
        <div id="backHeader" class="card-header">
          <span id="backTitle"></span>
          <span id="backBadge" class="badge"></span>
        </div>
        <div class="card-body">
          <div id="backVerso"></div>
          <div id="backHtml"></div>
        </div>
        <div id="backFooter" class="card-footer"></div>
      </div>
    </div>
  </div>

  <script>
    let cards = [], idx = 0;
    const iconMap = {
      'Labour':    'fa-tractor',
      'Rotation':  'fa-sync-alt',
      'Décompactage':'fa-shovel',
      'Herse':     'fa-rake',
      'Rouleau':   'fa-gavel'
    };
    const themeLabels = { preparation: 'Préparation sol', semis: 'Semis' };

    fetch('data.json')
      .then(r => r.json())
      .then(data => { cards = data; init(); render(0); });

    function init() {
      const sel = document.getElementById('ficheSelect');
      cards.forEach((c,i)=>{
        const o = document.createElement('option');
        o.value = i;
        o.textContent = `${c.id} – ${c.titre}`;
        sel.appendChild(o);
      });
      sel.onchange = ()=>render(+sel.value);
      document.getElementById('prevBtn').onclick = ()=>render((idx-1+cards.length)%cards.length);
      document.getElementById('nextBtn').onclick = ()=>render((idx+1)%cards.length);
      document.getElementById('card').onclick = ()=> {
        const cardEl = document.getElementById('card');
        if (!cardEl.classList.contains('flipped')) showBack();
        cardEl.classList.toggle('flipped');
      };
    }

    function render(i) {
      idx = i; const c = cards[i];
      document.getElementById('ficheSelect').value = i;
      ['front','back'].forEach(side=>{
        document.getElementById(`${side}Title`).textContent = `${c.id} – ${c.titre}`;
        document.getElementById(`${side}Badge`).textContent = themeLabels[c.theme];
        document.getElementById(`${side}Header`).className = 'card-header '+c.theme;
      });
      document.getElementById('frontRecto').textContent = c.recto;
      document.getElementById('frontDiag').textContent  = c.diagnostic;

      const bv = document.getElementById('backVerso');
      bv.innerHTML = '';
      if(c.verso) c.verso.forEach(g=>{
        const div = document.createElement('div');
        div.className = 'solution-group';
        const h4 = document.createElement('h4');
        const key = Object.keys(iconMap).find(k=>g.title.includes(k));
        h4.innerHTML = (key?`<i class="fas ${iconMap[key]}"></i> `:'')+g.title;
        div.appendChild(h4);
        const ul = document.createElement('ul');
        g.steps.forEach(s=>{ const li = document.createElement('li'); li.textContent=s; ul.appendChild(li); });
        div.appendChild(ul);
        bv.appendChild(div);
      });

      document.getElementById('backHtml').innerHTML = c.htmlContent||'';
      const footer = document.getElementById('backFooter');
      footer.textContent = 'Source : '+c.source;

      document.querySelectorAll('.solution-group').forEach(el=>el.classList.remove('visible'));
      footer.classList.remove('visible');
      document.getElementById('card').classList.remove('flipped');
    }

    function showBack() {
      const groups = document.querySelectorAll('.card-back .solution-group');
      groups.forEach((el,i)=>setTimeout(()=>el.classList.add('visible'), i*300));
      setTimeout(()=>document.getElementById('backFooter').classList.add('visible'),
                 groups.length*300);
    }
  </script>
</body>
</html>
